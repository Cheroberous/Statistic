<!DOCTYPE html>
<html>
<head>
  <title>Random Variate Distribution</title>
</head>
<body>
  <h1>Random Variate Distribution</h1>
  <div id="distribution"></div>

  <script>
    function generateUniformRandomVariates(N, k) {
      const intervals = Array.from({ length: k }, (_, i) => i / k);
      const counts = Array(k).fill(0);

      for (let i = 0; i < N; i++) {
        const randomValue = Math.random();
        for (let j = 0; j < k; j++) {
          if (randomValue >= intervals[j] && randomValue < intervals[j + 1]) {
            counts[j]++;
            break;
          }
        }
      }

      return counts;
    }

    const N = 1000;
    const k = 10;

    const counts = generateUniformRandomVariates(N, k);
    const distributionElement = document.getElementById('distribution');

    // Display the counts for each interval
    for (let i = 0; i < k; i++) {
      const intervalStart = i / k;
      const intervalEnd = (i + 1) / k;
      const count = counts[i];
      const intervalText = `[${intervalStart.toFixed(2)}, ${intervalEnd.toFixed(2)})`;
      distributionElement.innerHTML += `${intervalText}: ${count}<br>`;
    }
  </script>
</body>
</html>
